<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cash Register</title>
    
</head>
<body>
    <nav>
        <div class="nav-title">Cash Register</div>
    </nav>
    <main>
        <div class="input-sec">
            <label for="bill-input">Enter bill amount</label>
            <input type="text" name="bill-input" id="bill-input">
            <label for="cash-input">Cash Given</label>
            <input type="text" name="cash-input" id="cash-input">
            <button id="btn-check">Check</button>
            <div class="error-handler"></div>
        </div>
        
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="number"></td>
                <td class="number"></td>
                <td class="number"></td>
                <td class="number"></td>
                <td class="number"></td>
                <td class="number"></td>
                <td class="number"></td>
            </tr>

            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </main>
    <footer class="footer">
        <div class="footer-header" style="font-size:24px;color:white">Connect with me here</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline"><a href="https://www.linkedin.com/in/abhij1607/"><i class="fa fa-linkedin" style="font-size:48px;color:white"></i></a></li>
            <li class="list-item-inline"><a href="https://github.com/abhij1607"><i class="fa fa-github" style="font-size:48px;color:white"></i></a></li>
            <li class="list-item-inline"><a href="https://twitter.com/abhijain1607"><i class="fa fa-twitter-square" style="font-size:48px;color:white"></i></a></li>
        </ul>
    </footer>
</body>
<script src="app.js"></script>
</html>
